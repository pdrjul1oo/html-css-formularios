<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Pesquisa Online</h1>
        <section>
             <!--form serve para indicar que um formulário foi criado-->
            <form action="" method="get"> <!--get faz que as coisas do formulário vão pra URL do site--> 

                <fieldset> <!--fieldset indica que os inputs abaixo tem relação semântica entre si-->
                    <legend>Dados pessoais</legend>
                    <label for="userName">Nome:</label> <!--for serve para indicar a qual input o label está associado-->
                    <input type="text" name="userName" required> <br><!--se a resposta do input for 'pedro', na URL ficaria userName="pedro" e o required torna o campo obrigatorio-->
                    <label for="userAge">Idade:</label>
                    <input type="number" name="age" min="12" max="100" required> <br>

                    <label for="birthDate">Data de Nascimento:</label>
                    <input type="date" name="birthDate"> <br>

                    <label for="userEmail">Email:</label>
                    <input type="email" name="userEmail" required> <br>
                    
                    <label for="userPhoneNumber">Telefone:</label>
                    <input type="tel" pattern="[0-9]{11}" placeholder="11111111111"> <br>
                     <!--no pattern, entre colchetes significa quais numeros sao permitidos e entre chaves significa a quantidade de digitos-->
                    <label for="userImage">Upload de foto:</label>
                    <input type="file" accept="image/*" name="userImage"> <br>
                    
                </fieldset>

                <button type="submit">Enviar</button>
            </form>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
