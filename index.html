<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
    <link rel="shortcut icon" href="culturama-favico.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <header>
            <img src="img/logo-culturama.png" alt="logo culturama">
            <h1>Pesquisa Online</h1>
        </header>
        <section>
            <!--form serve para indicar que um formulário foi criado-->
            <form action="" method="get"> <!--get faz que as coisas do formulário vão pra URL do site-->

                <!-- 
                fieldset → indica que os inputs abaixo têm relação semântica entre si.

                legend → título do grupo de campos.

                label → texto que identifica o input.
                for → deve ser igual ao id do input para conectar os dois.

                id → identifica o input dentro da página.
                    é usado pelo label (for), CSS e JavaScript.

                name → é o nome que o dado vai ter quando o formulário for enviado.
                        exemplo: se a pessoa digitar "pedro",
                        na URL (método GET) ficará: userName=pedro

                required → torna o campo obrigatório.

                min e max → definem valor mínimo e máximo permitido.

                pattern → define quais caracteres são permitidos e a quantidade.
                        exemplo: [0-9]{11}
                        entre colchetes = quais números são permitidos
                        entre chaves = quantidade de dígitos

                placeholder → texto que aparece como exemplo dentro do campo.

                accept → define quais tipos de arquivo podem ser enviados.

                IMPORTANTE:
                se o input não tiver "name", o valor NÃO será enviado no formulário.
                -->

                <fieldset>
                    <legend>Dados pessoais</legend>

                    <label for="name">Nome:</label>
                    <input type="text" name="userName" id="name" required>
                    <br>

                    <label for="age">Idade:</label>
                    <input type="number" name="userAge" min="12" max="100" id="age"> <br>

                    <label for="birthDate">Data de Nascimento:</label>
                    <input type="date" name="userBirthDate" id="birthDate"> <br>

                    <label for="email">Email:</label>
                    <input type="email" name="userEmail" id="email" required> <br>

                    <label for="phoneNumber">Telefone:</label>
                    <input type="tel" pattern="[0-9]{11}" placeholder="11111111111" name="userPhoneNumber"
                        id="phoneNumber"> <br>

                    <label for="image">Upload de foto:</label>
                    <input type="file" accept="image/*" name="userImage" id="image"> <br>
                </fieldset>


                <!--
                Com type radio, só uma bolinha pode ser selecionada desde que as bolinhas tenham values diferentes
                -->

                <fieldset>
                    <legend>Perfil</legend>

                    <p>Gênero:</p>
                    <input type="radio" name="userGender" value="feminino" id="fem">
                    <label for="fem">Feminino</label>
                    <input type="radio" name="userGender" value="masculino" id="masc">
                    <label for="masc">Masculino</label>
                    <input type="radio" name="userGender" value="notInformed" id="notInformed">
                    <label for="notInformed">Prefiro não informar</label> <br> <br>

                    <label for="maritalStatus">Estado civil:</label>
                    <select name="userMaritalStatus" id="maritalStatus">
                        <option value="notInformed">Selecione...</option>
                        <option value="casado">Casado</option>
                        <option value="solteiro">Solteiro</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="casado">União Estável</option>
                    </select>

                    <label for="state">Estado</label>
                    <select name="userState" id="state" required>
                        <option value="notInformed">Selecione...</option>
                        <option value="acre">Acre</option>
                        <option value="alagoas">Alagoas</option>
                        <option value="amapa">Amapá</option>
                        <option value="amazonas">Amazonas</option>
                        <option value="bahia">Bahia</option>
                        <option value="ceara">Ceará</option>
                        <option value="distritoFederal">Distrito Federal</option>
                        <option value="espiritoSanto">Espirito Santo</option>
                        <option value="goias">Goiás</option>
                        <option value="maranhao">Maranhão</option>
                        <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                        <option value="matoGrosso">Mato Grosso</option>
                        <option value="minasGerais">Minas Gerais</option>
                        <option value="para">Pará</option>
                        <option value="paraiba">Paraíba</option>
                        <option value="parana">Paraná</option>
                        <option value="pernambuco">Pernambuco</option>
                        <option value="piaui">Piauí</option>
                        <option value="rioDeJaneiro">Rio de Janeiro</option>
                        <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                        <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                        <option value="rondonia">Rondônia</option>
                        <option value="roraima">Roraima</option>
                        <option value="santaCatarina">Santa Catarina</option>
                        <option value="sãoPaulo">São Paulo</option>
                        <option value="sergipe">Sergipe</option>
                        <option value="tocantins">Tocantins</option>
                    </select>

                    <label for="city">Cidade:</label>
                    <input type="text" name="userCity" id="city">
                </fieldset>

                <fieldset>
                    <legend>Hábitos</legend>
                    <p>Redes sociais</p>
                    <input type="checkbox" name="social" value="instagram" id="instagram">
                    <label for="instagram">Instagram</label>
                    <br>
                    <input type="checkbox" name="social" value="facebook" id="facebook">
                    <label for="facebook">Facebook</label>
                    <br>
                    <input type="checkbox" name="social" value="linkedin" id="linkedin">
                    <label for="linkedin">Linkedin</label>
                    <br>
                    <input type="checkbox" name="social" value="twitter" id="twitter">
                    <label for="twitter">Twitter</label> <br>

                    <label for="musicStyle">Estilo musical: </label>
                    <input type="text" name="userMusicStyle" id="musicStyle" list="styleTypes">
                    <datalist id="styleTypes">
                        <option value="rock">
                        <option value="samba">
                        <option value="sertanejo">
                        <option value="pop">
                    </datalist> <br>

                    <label for="favoriteColor">Cor favorita: </label>
                    <input type="color" name="userFavoriteColor" id="favoriteColor"> <br>

                </fieldset>

                <fieldset>
                    <legend>Opinião</legend>
                    <p>O que você acha da qualidade do nosso serviço?:</p>
                    <input type="radio" name="userOpinion" value="otima" id="great">
                    <label for="great">Ótima</label>

                    <input type="radio" name="userOpinion" value="otima" id="good">
                    <label for="good">Boa</label>

                    <input type="radio" name="userOpinion" value="reasonable" id="reasonable">
                    <label for="reasonable">Razoável</label>

                    <input type="radio" name="userOpinion" value="ruim" id="bad">
                    <label for="bad">Ruim</label> <br>

                    <label for="openComment">Comentário: </label> <br>
                    <textarea name="userOpenComment" id="openComment"
                        placeholder="Digite aqui sua opinião..."></textarea>
                </fieldset>

                <fieldset>
                    <legend>Confirmações</legend>

                    <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="accepted" required>
                    <label for="userLgpdTerm">Eu aceito participar da pesquisa</label> <br>

                    <input type="checkbox" name="userGetResult" id="getResult" value="accepted">
                    <label for="getResult">Desejo receber o resultado por email</label>

                </fieldset>

                <br>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>

        </section>
    </main>
    <footer>
        
    </footer>
</body>

</html>
